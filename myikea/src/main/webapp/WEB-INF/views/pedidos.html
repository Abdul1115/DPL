<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos - Mylkea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Mylkea</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/productos">Muebles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/carrito">Carrito</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link text-white" href="/users">Usuarios</a>
                </li>
            </ul>
            <span class="navbar-text text-white me-3">
                <strong th:text="${email}"></strong>
            </span>
            <a href="/logout" class="btn btn-outline-light">Salir</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Pedidos Realizados</h1>
    <table class="table table-bordered table-hover mt-4">
        <thead class="table-light">
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Precio Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.fecha}"></td>
            <td th:text="${pedido.total}"></td>
            <td>
                <a th:href="@{'/pedidos/details/' + ${pedido.id}}" class="btn btn-outline-primary">Detalles</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
