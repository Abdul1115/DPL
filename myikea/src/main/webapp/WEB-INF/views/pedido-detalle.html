<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Pedido - Mylkea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Mylkea</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/productos">Muebles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/carrito">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/users">Usuarios</a>
                </li>
            </ul>
            <span class="navbar-text text-white me-3">
                    <strong th:text="${email}"></strong>
                </span>
            <a href="/logout" class="btn btn-outline-light">Salir</a>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
    <h1 class="mb-4">Detalles del Pedido</h1>
    <h4>Fecha del Pedido: <span th:text="${pedido.fecha}">Fecha</span></h4>
    <h4>Precio Total del Pedido: <span th:text="${pedido.total}">Total</span></h4>

    <table class="table table-bordered mt-4">
        <thead class="table-light">
        <tr>
            <th>Id Producto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${pedido.items}">
            <td th:text="${item.producto.id}"></td>
            <td th:text="${item.producto.nombre}"></td>
            <td th:text="${item.producto.precio}"></td>
            <td>
                <img th:src="@{'/images/' + ${item.producto.imagen}}" alt="Imagen del producto" class="img-thumbnail" style="width: 100px;">
            </td>
        </tr>
        </tbody>

    </table>

    <div class="mt-4">
        <a href="/pedidos" class="btn btn-link">Volver al listado de pedidos</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
