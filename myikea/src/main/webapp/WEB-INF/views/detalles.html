<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalles del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Mylkea</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="/productos">Muebles</a>
        </li>
        <!-- Solo mostrar estos enlaces si el usuario tiene rol ADMIN -->
        <li class="nav-item" th:if="${isAdmin}">
          <a class="nav-link text-white" href="/pedidos">Pedidos</a>
        </li>
        <li class="nav-item" th:if="${isAdmin}">
          <a class="nav-link text-white" href="/carrito">Carrito</a>
        </li>
        <li class="nav-item" th:if="${isAdmin}">
          <a class="nav-link text-white" href="/users">Usuarios</a>
        </li>
      </ul>
      <span class="navbar-text text-white me-3">
        <!-- Mostrar el correo del usuario autenticado -->
        <strong th:text="${email}">admin1@mylkea.com</strong>
      </span>
      <a href="/logout" class="btn btn-outline-light">Salir</a>
    </div>
  </div>
</nav>


<!-- Contenido principal -->
<div class="container mt-5">
  <h1 class="mb-4">Detalles</h1>
  <ul class="list-unstyled">
    <li><strong>Id:</strong> <span th:text="${producto.id}"></span></li>
    <li><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></li>
    <li><strong>Precio:</strong> <span th:text="${producto.precio}"></span></li>
    <li><strong>Stock:</strong> <span th:text="${producto.stock}"></span></li>
    <li><strong>Municipio:</strong> <span th:text="${producto.municipio.nombre}"></span></li>
    <li><strong>Provincia:</strong> <span th:text="${producto.municipio.provincia.nombre}"></span></li>
    <li><strong>Imagen:</strong></li>
    <li>
      <img th:src="@{'/images/' + ${producto.imagen}}"
           onerror="this.onerror=null; this.src='/images/default.png';"
           alt="Imagen del producto" class="img-fluid img-thumbnail">
    </li>
  </ul>
  <a href="/productos" class="btn btn-link">Volver al listado</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
